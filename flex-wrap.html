<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex wrap</title>
	<style type="text/css">
		.flex-container {
			display: flex;
			border: 1px solid black;
			max-width: 310px;
			flex-direction: column;
		}

		.item{
			font-size: 24px;
			height: 50%;
			text-align: center;
			min-width: 100px;
			line-height: 50px;
		}

		.nowrap{
			flex-wrap: nowrap;
		}

		.wrap{
			flex-wrap: wrap;
		}

		.wrap-reverse{
			flex-wrap: wrap-reverse;
		}

		.azul{
			background-color: blue;
		}

		.verde{
			background-color: green;
		}

		.laranja{
			background-color: orange;
		}
	</style>
</head>
<body>
	<h1>no wrap</h1>

	<div class="flex-container nowrap">
		<div class="item azul">1</div>
		<div class="item verde">2</div>
		<div class="item laranja">3</div>
		<div class="item laranja">3</div>
	</div>	

	<h1>Wrap</h1>

	<div class="flex-container wrap">
		<div class="item verde">1</div>
		<div class="item azul">2</div>
		<div class="item laranja">3</div>
		<div class="item laranja">3</div>
	</div>

	<h1>Wrap reverse</h1>

	<div class="flex-container wrap-reverse">
		<div class="item verde">1</div>
		<div class="item azul">2</div>
		<div class="item laranja">3</div>
		<div class="item laranja">4</div>
	</div>
</body>
</html>
