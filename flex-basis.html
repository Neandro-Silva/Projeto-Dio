<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fundamentos - flex basis</title>

	<style type="text/css">
		.flex-container{
			max-width: 500px;
			border: 1px solid black;
			display: flex;
		}

		.item{
			background-color: cornflowerblue;
			color: white;
			text-align: center;
			margin: 5px;
		}

		.bauto{
			flex-basis: auto;
		}

		.fg-0{
			flex-grow: 0;
		}

		.fg-1{
			flex-grow: 1;
		}

		.fg-2{
			flex-grow: 2;
		}

		.b-0{
			flex-basis: 0;
		}

		.W100{
			flex-basis: 100PX;
		}
	</style>
</head>
<body>

	<p>auto</p>

	<div class="flex-container">
		<div class="item bauto fg-1">Y</div>
		<div class="item bauto fg-1">KKK</div>
		<div class="item bauto fg-1">N</div>
		<div class="item bauto fg-2">AFF</div>
	</div>

	<p>0 (zero)</p>
	
	<div class="flex-container">
		<div class="item b-0 fg-1">Yyyyyy</div>
		<div class="item b-0 fg-1">KKK</div>
		<div class="item b-0 fg-1">N</div>
		<div class="item b-0 fg-1">AFF</div>
	</div>

	<p>basis + width</p>
	
	<div class="flex-container">
		<div class="item W100 fg-2">YY</div>
		<div class="item W100 fg-2">KKK</div>
		<div class="item W100 fg-2">NNN</div>
		<div class="item W100 fg-2">AFF</div>
	</div>
</body>
</html>
